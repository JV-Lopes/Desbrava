<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Desbrava App</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- Tela 1: Tela Inicial -->
  <div class="container" id="tela-inicial">
    <div class="logo">DESBRAVA</div>
    <button class="button" onclick="mostrarTela('login')">Entrar</button>
    <button class="button secondary" onclick="mostrarTela('criar-conta')">Criar Conta</button>
  </div>

  <!-- Tela 2: Login -->
  <div class="container login-form" id="login" style="display:none">
    <h2>Entrar</h2>
    <p>Não tem uma conta? <a href="#" onclick="mostrarTela('criar-conta')">Clique Aqui</a></p>
    <input type="email" placeholder="E-mail" />
    <input type="password" placeholder="Senha" />
    <button class="button" onclick="mostrarTela('perfil')">Entrar</button>
    <div class="social-buttons">
      <button>Entrar com Google</button>
      <button>Entrar com Apple</button>
    </div>
    <button class="button back" onclick="mostrarTela('tela-inicial')">← Voltar</button>
  </div>

  <!-- Tela 3: Perfil do Usuário -->
  <div class="container profile" id="perfil" style="display:none">
    <div class="header">
      <span>≡</span>
      <span>🔔 👤</span>
    </div>
    <img src="imagens/ronald.jpg" alt="avatar" class="avatar" />
    <h2>Ronald junior</h2>
    <div class="card">
      <p>Medalhas</p>
      <div class="badge">👑</div>
      <div class="badge">👑</div>
      <div class="badge">👑</div>
    </div>
    <button class="button">Configurações de perfil</button>
    <button class="button" onclick="mostrarTela('home')">Descobrir</button>
    <button class="button back" onclick="mostrarTela('login')">← Voltar</button>
  </div>

  <!-- Tela 4: Tela Inicial com Mapa -->
  <div class="container home" id="home" style="display:none">
    <h2>Bem-Vindo!</h2>
    <p>Descubra novos lugares para visitar</p>
    <div class="map">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3776.180965865541!2d-44.05411162407486!3d-19.943231038438712!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xa6be405ec6454d%3A0xf67e4dc9a8ea2894!2sContagem%2C%20MG!5e0!3m2!1spt-BR!2sbr!4v1716711891892!5m2!1spt-BR!2sbr"
        width="300"
        height="200"
        style="border:0;"
        allowfullscreen=""
        loading="lazy">
      </iframe>
    </div>
    <button class="button">Lugares Próximos</button>
    <div class="card">Museus</div>
    <div class="card">Parques</div>
    <button class="button back" onclick="mostrarTela('perfil')">← Voltar</button>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
